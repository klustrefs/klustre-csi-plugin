apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: klustre-csi-node
  namespace: klustre-system
  labels:
    app.kubernetes.io/name: klustre-csi
    app.kubernetes.io/component: node
spec:
  selector:
    matchLabels:
      app: klustre-csi-node
  template:
    metadata:
      labels:
        app: klustre-csi-node
        app.kubernetes.io/name: klustre-csi
    spec:
      serviceAccountName: klustre-csi-node
      hostNetwork: true
      hostPID: true
      dnsPolicy: ClusterFirstWithHostNet
      priorityClassName: system-node-critical

#      nodeSelector:
#        klustre.csi.k8s.io/lustre-client: "true"

      tolerations:
        - operator: Exists

      imagePullSecrets:
        - name: ghcr-secret

      containers:
        - name: klustre-csi
          image: ghcr.io/klustrefs/klustre-csi:0.0.1
          imagePullPolicy: IfNotPresent
# for local images
#          image: klustrefs-csi:local
#          imagePullPolicy: Never

          args:
            - --node-id=$(KUBE_NODE_NAME)
            - --endpoint=$(CSI_ENDPOINT)
            - --log-level=$(LOG_LEVEL)

          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix:///var/lib/kubelet/plugins/klustrefs.csi.k8s.io/csi.sock
            - name: LOG_LEVEL
              value: info
            - name: PATH
              value: /host/usr/sbin:/host/sbin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
            - name: LD_LIBRARY_PATH
              value: /host/lib:/host/lib64:/host/usr/lib:/host/usr/lib64

          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true

          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 50m
              memory: 50Mi

          livenessProbe:
            exec:
              command:
                - /usr/local/bin/klustrefs-csi-driver
                - --help
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5

          volumeMounts:
            - name: plugin-dir
              mountPath: /var/lib/kubelet/plugins/klustrefs.csi.k8s.io
            - name: pods-mount-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: Bidirectional
            - name: device-dir
              mountPath: /dev
            - name: host-sbin
              mountPath: /host/sbin
              readOnly: true
            - name: host-usr-sbin
              mountPath: /host/usr/sbin
              readOnly: true
            - name: host-lib
              mountPath: /host/lib
              readOnly: true
            - name: host-lib64
              mountPath: /host/lib64
              readOnly: true

        - name: node-driver-registrar
          image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.10.1
          args:
            - --v=2
            - --csi-address=/csi/csi.sock
            - --kubelet-registration-path=/var/lib/kubelet/plugins/klustrefs.csi.k8s.io/csi.sock

          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi

          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration

      volumes:
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/klustrefs.csi.k8s.io
            type: DirectoryOrCreate
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: Directory
        - name: pods-mount-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: Directory
        - name: device-dir
          hostPath:
            path: /dev
            type: Directory
        - name: host-sbin
          hostPath:
            path: /sbin
            type: Directory
        - name: host-usr-sbin
          hostPath:
            path: /usr/sbin
            type: Directory
        - name: host-lib
          hostPath:
            path: /lib
        - name: host-lib64
          hostPath:
            path: /lib64