apiVersion: v1
kind: ServiceAccount
metadata:
  name: klustre-csi-node
  namespace: klustre-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: klustre-csi-node
rules:
  - apiGroups: [""]
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - storage.k8s.io
    resources:
      - csinodes
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: klustre-csi-node
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: klustre-csi-node
subjects:
  - kind: ServiceAccount
    name: klustre-csi-node
    namespace: klustre-system
