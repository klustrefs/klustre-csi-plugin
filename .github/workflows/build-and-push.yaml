# Build and push the Klustre CSI container image to GHCR.
name: Build and Push Image

permissions:
  contents: read
  packages: write

on:
  workflow_call:
    inputs:
      image_tag:
        description: "SemVer tag for the pushed image (example: v0.0.1). When omitted, defaults to 'dev'."
        required: false
        type: string
  workflow_dispatch:
    inputs:
      image_tag:
        description: "SemVer tag for the pushed image (example: v0.0.1). Defaults to 'dev' when omitted."
        required: false
        default: dev

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: klustrefs/klustre-csi-plugin
  DEFAULT_IMAGE_TAG: dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine image tag
        id: vars
        env:
          WORKFLOW_INPUT_IMAGE_TAG: ${{ inputs.image_tag }}
          DISPATCH_INPUT_IMAGE_TAG: ${{ github.event.inputs.image_tag }}
        run: |
          if [ -n "${WORKFLOW_INPUT_IMAGE_TAG}" ]; then
            VERSION="${WORKFLOW_INPUT_IMAGE_TAG}"
          elif [ -n "${DISPATCH_INPUT_IMAGE_TAG}" ]; then
            VERSION="${DISPATCH_INPUT_IMAGE_TAG}"
          else
            VERSION="${DEFAULT_IMAGE_TAG}"
          fi

          if [ "${VERSION}" = "dev" ]; then
            IMAGE_TAG="dev"
          else
            if ! echo "${VERSION}" | grep -Eq '^v?[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$'; then
              echo "Provided version '${VERSION}' is not a valid semver (allowing optional leading 'v')." >&2
              exit 1
            fi

            # Normalise to always include leading 'v' when tagging the image.
            CLEAN_VERSION="${VERSION#v}"
            IMAGE_TAG="v${CLEAN_VERSION}"
          fi

          echo "IMAGE_TAG=${IMAGE_TAG}" >> "${GITHUB_ENV}"
          echo "Resolved image tag: ${IMAGE_TAG}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ env.IMAGE_TAG }}

      - name: Summary
        run: |
          echo "Published ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
